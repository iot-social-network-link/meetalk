<body class="no-js">
    <div class="main">
        <header>
            <div class="wrap">
                <img src="" height="50" width="50" alt="" class="header-img">
                <div class="header-wrapper">
                    <h1><span>Meety</span></h1>
                    <p>気の合う仲間と出会えるビデオチャットサービス</p>
                    <div class="buttons-wrapper">
                        <a href="/" class="button">使ってみる</a>
                        <a href="#" class="button button-stripe">Learn more</a>
                    </div>
                </div>
                <!-- /.header-wrapper -->
            </div>
            <!-- /.wrap -->
        </header>
        <div class="spanning">
            <div class="promo clearfix">
                <div class="wrap">
                    <div class="promo-wrapper clearfix">
                        <div class="promo-column">
                            <i class="fa fa-sign-in"></i>
                            <h5>Cast</h5>
                            <p>ニックネームとあなたの性別を入力してキャストしましょう。</p>
                        </div>
                        <div class="promo-column">
                            <i class="fa fa-video-camera"></i>
                            <h5>Talk</h5>
                            <p>男女が2対2で揃った瞬間から10分間のTalkが始まります。</p>
                        </div>
                        <div class="promo-column">
                            <i class="fa fa-heart-o"></i>
                            <h5>Matching</h5>
                            <p>Talkが終わったら気に入った異性を選びましょう。</p>
                        </div>
                        <div class="promo-column">
                            <i class="fa fa-comment"></i>
                            <h5>Chat</h5>
                            <p>お互いマッチングが成功したら1対1でチャットが可能です。</p>
                        </div>
                    </div>
                </div>
                <!-- /.wrap -->
            </div>


            <!-- /.discover clearfix -->
            <div class="video clearfix">
                <div class="wrap">
                    <div class="video-title">プロモーションビデオ</div>
                    <div class="video-block">
                      <iframe width="814" height="458" src="" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
                <!-- /.wrap -->
            </div>
            <!-- /.simple clearfix -->
            <div class="newsletter clearfix">
                <div class="wrap">
                    <div class="newsletter-title">ニュースレターを受け取りたい方</div>
                    <div class="newsletter-form clearfix">
                        <form action="">
                            <input type="email" placeholder="meety@mail.com" class="input-text">
                            <input type="button" class="button" value="Submit">
                        </form>
                    </div>
                    <p>もし定期的に情報を知りたい方はメールアドレスを送信してください。</p>
                </div>
                <!-- /.wrap -->
            </div>
        </div>
        <!-- /.spanning-columns -->
    </div>
    <!-- /.main -->
